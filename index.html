<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Botão</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <section class="header__section">
            <div class="header__icons">
                <h1 class="header__text">
                    O BOTÃO
                </h1>
            </div>
        </section>
    </header>

    <main class="main">
        <section class="main__section">

            <div class="game__info">
                <h1 class="game__text" id="highRange">
                    ALCANCE MÁXIMO: 0
                </h1>
                <h1 class="game__text" id="totalClicks">
                    TOTAL DE CLICKS: 0
                </h1>
                <h1 class="game__text" id="totalResets">
                    TOTAL RESETS: 0
                </h1>
            </div>

            <div class="button__div">
                <button class="game__button" id="theGameButton">
                    <p class="text__button" id="textButton">O BOTÃO</p>
                </button>
                <h1 class="game__text">
                    Aperte o botão :)
                </h1>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
    
    <script src="scripts/script.js"></script>
</body>
</html>
